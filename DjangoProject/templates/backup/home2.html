{% load static %}<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boards</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        <h1>Boards</h1>
        <table border="2">
            <thead>
                <tr>
                    <th>Board</th>
                    <th>Posts</th>
                    <th>Topics</th>
                    <th>Last Post</th>
                </tr>
            </thead>
            <tbody>
                {% for board in boards %}
                <tr>
                    <td>
                        {{ board.name }}<br>
                        <small style="color: #888">{{ board.description}}</small>
                    </td>
                    <td>5</td>
                    <td>8</td>
                    <td>2023-4-25 10:19:58</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
